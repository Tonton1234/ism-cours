<div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
    <h1 class="text-3xl text-black pb-6">Cours</h1>
    
    <div class="w-full mt-6">
        <p class="text-xl pb-3 flex items-center">
            <i class="fas fa-list mr-3"></i> Liste Des Cours
        </p>
      
    <div class="bg-white overflow-auto">
      <table class="min-w-full bg-white">
          <thead class="bg-gray-800 text-white">
              <tr>
                  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Abscence</th>
                  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Date</th>
                  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Etudiant</th>
                  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Session</th>
                 
              </tr>
          </thead>
          <tbody class="text-gray-700">
              @for (item of response?.results; track $index) {
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-4 px-6 border-b border-grey-light">{{item.abscence}}</td>
                      <td class="py-4 px-6 border-b border-grey-light">{{item.date}}</td>
                      <td class="py-4 px-6 border-b border-grey-light">{{item.etudiant.nom + " " + item.etudiant.prenom}}</td>
                      <td class="py-4 px-6 border-b border-grey-light">{{item.sessionCours.libelle}}</td>
                  </tr>
              }
              
          </tbody>
      </table>
     
  </div>
</div>
<app-pagination [data]="dataPagination" (onGetNumberPage)="paginate($event)" ></app-pagination>


  </div>
