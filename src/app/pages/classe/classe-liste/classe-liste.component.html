

<div class="w-full h-screen overflow-x-hidden border-t flex " >
    <app-menu></app-menu>
    <div style="flex: 1;">
        <h1 class="text-3xl text-black pb-6">Classe</h1>
        <div  class="my-2 ">
            <button routerLink="form" style="background-color: #3498db; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; border: none;">Nouveau</button>
          
        </div>
        <div class="w-full mt-6">
            <p class="text-xl pb-3 flex items-center">
                <i class="fas fa-list mr-3"></i> Liste Des Classes
            </p>
          
        <div class="bg-white overflow-auto">
          <table class="min-w-full bg-white">
              <thead class="bg-gray-800 text-white">
                  <tr>
                      <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Libelle</th>
                      <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Filiere</th>
                      <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Niveau</th>
                      <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Place</th>
                     
                  </tr>
              </thead>
              <tbody class="text-gray-700">
                  @for (item of response?.results; track $index) {
                      <tr class="hover:bg-grey-lighter">
                          <td class="py-4 px-6 border-b border-grey-light">{{item.libelle}}</td>
                          <td class="py-4 px-6 border-b border-grey-light">{{item.filiere}}</td>
                          <td class="py-4 px-6 border-b border-grey-light">{{item.niveau}}</td>
                          <td class="py-4 px-6 border-b border-grey-light">{{item.place}}</td>
                      </tr>
                  }
                  
              </tbody>
          </table>
         
      </div>
    </div>
    <app-pagination [data]="dataPagination" (onGetNumberPage)="paginate($event)" ></app-pagination>
    </div>
   

</div>
